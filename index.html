<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image_Search_App</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search_bar" placeholder="search for images">
        <button id="search">Search</button>
    </form>
    <div class="search-results">
    <div class="search-result">
      <img src="https://images.unsplash.com/photo-1577048982771-1960014bde8b?q=80&w=388&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"  alt="grandmother">
      <a href="https://unsplash.com/photos/womens-gray-jacket-TOKVE7PNwAc" target="_blank">Granny and kid</a>
      <button class="like-button">Like</button>
    </div>

    <div class="search-result">
        <img src="https://images.unsplash.com/photo-1481841580057-e2b9927a05c6?q=80&w=387&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"  alt="couple">
        <a href="https://unsplash.com/photos/grayscale-photography-of-dancing-couple-VUMdDPNxTsg" target="_blank">Happy Couple</a>
        <button class="like-button">Like</button>  
    </div>

      <div class="search-result">
        <img src="https://images.unsplash.com/photo-1619772195090-28eb772c3ce3?q=80&w=398&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"  alt="Bluffy">
        <a href="https://unsplash.com/photos/black-labrador-retriever-puppy-biting-yellow-ball--JdgI7j3vgM" target="_blank">Bluffy</a>
        <button class="like-button">Like</button> 
    </div>


    
    </div>

    <button id="show-more">show-more</button>
    <h2>Liked Images</h2>
    <div id="liked-images">
    </div>



 <script src="script.js">

 </script>   
</body>
</html>
